  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <script src="js/jquery-ui.min.js"></script>

<body>

  <header>
    <nav id="navbar_id" class="navbar navbar-inverse">
      <div id="header_container" class="container-fluid">
        <div class="navbar-header">
          <button id="nav_btn" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="site_name" class="navbar-brand w_color" href="#">FOOGLE</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="popular" href="#slider_id">Popular recipes</a>
            </li>
            <li>
              <a id="restaurant" href="restaurants.html">Find Restaurants</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <section class="main_container text_center">
    <div class="main_content text_center">
      <div class="va_align">
        <div class="main_content_header text_center">
          <div class="main_head">Google for your favorite food</div>
        </div>

        <div class="search_form text_center">
          <form class="main_content_search text_ceneter" onsubmit="loadinfo(event)">
            <div class="search_input">
              <input name="search" id="query" placeholder="Search for your favorite dishes" type="text">
            </div>
            <div class="search_btn_div">
              <input name="button" type="submit" id="search-button" value="Search">
            </div>
          </form>

        </div>

      </div>
    </div>
  </section>
  <section class="container">
    <section class="row">
      <div class="row_col col-sm-5 text_center">
        <a href="thai.html">
          <div class="col1">
            <div class="popular_thai text_center">
              <h4>Popular Thai Dishes</h4>
              <div class="thai_bottom">From flat noodles to spicy curry</div>
            </div>
          </div>
        </a>
      </div>
      <div class="row_col col2 col-sm-7 text_center">
        <div class="row row_nest">
          <div class="col-sm-12 col2_1">
            <a href="paneer.html">
              <div class="col1_nest col_nest">
                <div class="col1_nest_head text_center">Recipe of the day</div>

          </div>
          <div class="col-sm-12 col2_2">
            <a href="dessert.html">
              <div class="col2_nest col_nest">
                <div class="col2_nest_head">Learn how to make</div>
                <div class="col2_nest_content">Pistachio Cupcakes</div>
              </div>
              <div class="img2"></div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </section>
  <div id="slider_id" class="container slider_container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <a href="pizza.html">
            <div class="slider_img pizza">
              <div class="slider_text text_center">
                <h4>Pizza</h4>
              </div>
            </div>
          </a>
        </div>

        <div class="item">
          <a href="spring_rolls.html">
            <div class="slider_img spring_rolls">
              <div class="slider_text text_center">
                <h4>Spring Rolls</h4>
              </div>
            </div>
          </a>
        </div>

        <div class="item">
          <a href="thai.html">
            <div class="slider_img noodle">
              <div class="slider_text text_center">
                <h4>Pad thai</h4>
              </div>
            </div>
          </a>
        </div>

        <div class="item">
          <a href="paneer.html">
            <div class="slider_img paneer">
              <div class="slider_text text_center">
                <h4>Paneer makhani</h4>
              </div>
            </div>
          </a>
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
